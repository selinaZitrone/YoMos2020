on:
  push:
    branches:
      - gh-pages

name: Render gh-pages

jobs:
  render:
    name: Render gh-pages
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install rmarkdown
        run: Rscript -e 'install.packages("rmarkdown")'
      - name: Render site
        run: Rscript -e 'rmarkdown::render_site("docs")'
      - name: Commit results
        run: |
          git checkout gh-pages
          rm -r docs/presentation_files/
          git add docs/* || echo "no files to add"
          git commit docs/* -m 'Re-build gh-pages' || echo "No changes to commit"
          git push origin gh-pages || echo "No changes to commit"
